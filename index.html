<!DOCTYPE html>
<html lang="it">

<head>
	<!-- META TAGS -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- TITLE -->
	<title>VUE TO DO</title>

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- FONTAWSOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- VUE JS -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<!-- MAIN JS -->
	<script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
	<!-- HEADER -->
	<header class="d-flex border-bottom border-dark p-2">
		<img src="/img/Logo.png" class="mx-3">
		<h1>Vue To Do List</h1>
	</header>
	<!-- HEADER -->


	<!-- MAIN TO DO -->
	<main class="w-50 mx-auto my-3">
		<div id="root">

			<!-- NAVBAR -->
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Scrivi una cosa che devi fare..." v-model='newTaskText' @keyup.enter="addNewTask">
				<button class="btn btn-outline-success" type="button" @click="addNewTask">Add Task</button>
			</div>
			<!-- NAVBAR -->

			<!-- LISTA TO DO-->
			<ul class="list-group">
				<li class="list-group-item d-flex justify-content-between" v-for="(task,i) in tasks">
					<div v-if="task.done" :class="textDecorationClass" @click="doneTask(i)"> {{ task.text }} </div>
					<div v-else @click="doneTask(i)">{{ task.text }}</div>
					<i class="fa-solid fa-trash text-danger" @click="deleteTask(i)"></i>
				</li>
			</ul>
			<!-- LISTA TO DO -->

		</div>
	</main>
	<!-- MAIN TO DO -->

</body>

</html>
